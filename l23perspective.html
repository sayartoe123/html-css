<!DOCTYPE html>
<html>
    <head>
        <title>Perspective</title>
        <style type="text/css">

            body{
                height: 100vh;

                display: grid;
                place-items: center;
            }

            .container{
                perspective: 500px;
            }

            .container img{
                width: 300px;

                transition: transform 2s linear;
            }

            .container img:hover{
                transform: translateZ(400px);
            }
            
            
        </style>
    </head>
    <body>

        <div class="container">
            <img src="./../Css/img/fav/chelsea.jpg" alt="chelsea"/>
        </div>

        



    </body>
</html>
