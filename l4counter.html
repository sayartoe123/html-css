<!DOCTYPE html>
<html>
    <head>
        <title>Counter</title>
        <style type="text/css">
            
            body{
                counter-reset: idx;
            }
            
            h2::before{
                counter-increment: idx;
                /* content: counter(idx); */
                content: "Section "counter(idx)" : ";
            }

            h2{
                counter-reset: subidx;
            }

            h3::before{
                counter-increment: subidx;
                /* content:counter(subidx); */
                content:"Lesson "counter(idx)"."counter(subidx)" : ";
            }
            


        </style>
    </head>
    <body>
        <h1>DLT Lesson</h1>
        <h2>Web Development Foundation</h2>
